<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="box">
		<div class="inputarea">
			<div class="input-top">
				<div class="input-top-left">
					<h1 style="color:#443E4E;">CASIO <br><span style="font-size: 15px; margin-left: 10px">fx-000</span> <br><span style="color:#E0CB5A;">S-V.P.A.M</span></h1>
				</div>	
				<div class="input-top-right">
					
				</div>
				<p>TWO WAY POWER</p>
				<input type="text" name="" class="calc-display">

			</div>
			<div class="btn">
				
				
				<div class="btn2">
					<button onclick= "insrt(7)" id="seven">7</button>
					<button onclick= "insrt(8)" id="eight">8</button>
					<button onclick= "insrt(9)" id="nine">9</button>
					<button onclick= "del()">DEL</button>
					<button onclick= "c()">AC</button>
					<button onclick= "insrt(4)" id="four">4</button>
					<button onclick= "insrt(5)" id="five">5</button>
					<button onclick= "insrt(6)" id="six">6</button>
					<button id="multi" onclick= "insrt('*')">X</button>
					<button id="div"  onclick= "insrt('/')">/</button>
					<button onclick= "insrt(1)" id="one">1</button>
					<button onclick= "insrt(2)" id="two">2</button>
					<button onclick= "insrt(3)" id="three">3</button>
					<button id="plus"  onclick= "insrt('+')">+</button>
					<button id="minus" onclick= "insrt('-')">--</button>
					<button onclick= "insrt(0)" id="zero">0</button>
					<button id="dot" onclick= "insrt('.')">.</button>
					<button id="">EXP</button>
					<button id="">ANS</button>
					<button id="equal" onclick="eql()">=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
	<script>
	  function insrt(num){
	  	$('.calc-display').val($('.calc-display').val()+num);
	  }
	  function eql(){
	  	$('.calc-display').val(eval($('.calc-display').val()));
	  }
	  function c(){
	  	$('.calc-display').val('');
	  }
	  function del(){
	  	value = $('.calc-display').val();
	    $('.calc-display').val(value.substring(0,value.length - 1));
	  }
	</script>

</body>
</html>
